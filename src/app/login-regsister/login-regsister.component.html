<app-navbar></app-navbar>
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4 login-card" [@fadeSlide]>
    
    <!-- Title -->
    <h3 class="text-center fw-bold mb-3 text-primary">
      {{ showLogin ? 'Login' : 'Register' }}
    </h3>

    <!-- Login Form -->
    <form *ngIf="showLogin" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" [@fadeSlide]>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control rounded-3" name="email" ngModel required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control rounded-3" name="password" ngModel required>
      </div>

      <button class="btn btn-primary w-100 rounded-3 shadow-sm">Login</button>
       <button type="button" style="margin-top:5px" class="btn btn-outline-success w-100 rounded-3 shadow-sm mb-3 " (click)="onGoogleLogin()">
    <i class="bi bi-google me-2"></i> <!-- Bootstrap Icons -->
    Login with Google
  </button>
      
      <p class="text-center mt-3">
        Donâ€™t have an account? 
        <a href="javascript:void(0)" (click)="toggleForm()" class="fw-semibold">Register</a>
      </p>
    </form>

    <!-- Register Form -->
     
    <form *ngIf="!showLogin" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" [@fadeSlide]>
          <!-- Role Selection -->
      <div class="mb-3 text-center">
        <label class="form-label d-block">Register as</label>
        <div class="btn-group">

          <button type="button" class="btn" 
                  [ngClass]="{'btn-primary': selectedRole==='patient', 'btn-outline-primary': selectedRole!=='patient'}"
                  (click)="setRole('patient')">
            Patient
          </button>
          <button type="button" class="btn" 
                  [ngClass]="{'btn-primary': selectedRole==='doctor', 'btn-outline-primary': selectedRole!=='doctor'}"
                  (click)="setRole('doctor')">
            Doctor
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control rounded-3" name="email" ngModel required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control rounded-3" name="password" ngModel required>
      </div>

    
      <button class="btn btn-success w-100 rounded-3 shadow-sm">Register</button>
      
      <p class="text-center mt-3">
        Already have an account? 
        <a href="javascript:void(0)" (click)="toggleForm()" class="fw-semibold">Login</a>
      </p>
    </form>

  </div>
</div>
